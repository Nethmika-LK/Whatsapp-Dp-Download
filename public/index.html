<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp DP Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 250px;
    }
    img {
      margin-top: 20px;
      width: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>WhatsApp DP Downloader</h1>
  <input type="text" id="number" placeholder="Enter WhatsApp number">
  <button onclick="getDP()">Get DP</button>
  <div id="result"></div>

  <script>
    async function getDP() {
      const number = document.getElementById("number").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Loading...";

      try {
        const res = await fetch(`/api/get-dp?number=${encodeURIComponent(number)}`);
        const data = await res.json();

        if (data.success) {
          resultDiv.innerHTML = \`
            <img src="\${data.dpUrl}" alt="DP"><br>
            <a href="\${data.dpUrl}" download>Download</a>
          \`;
        } else {
          resultDiv.innerHTML = "DP not found or error occurred.";
        }
      } catch (err) {
        resultDiv.innerHTML = "Error contacting backend.";
      }
    }
  </script>
</body>
</html>
