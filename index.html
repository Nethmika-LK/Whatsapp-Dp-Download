<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WhatsApp DP Downloader</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  background: white;
  padding: 20px 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}
input {
  width: 100%;
  padding: 10px;
  margin: 15px 0;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 1rem;
}
button {
  background-color: #25D366;
  border: none;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
}
button:hover {
  background-color: #128C7E;
}
#result img {
  width: 100%;
  max-width: 250px;
  border-radius: 10px;
  margin-top: 15px;
}
#downloadLink {
  display: block;
  margin-top: 10px;
  text-decoration: none;
  color: #25D366;
  font-weight: bold;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>WhatsApp DP Downloader</h1>
    <input id="number" type="text" placeholder="Enter WhatsApp number with country code" />
    <button id="getDPBtn">Get DP</button>
    <div id="loader" style="display:none;">Loading...</div>
    <div id="result" style="display:none;">
      <img id="dpImage" alt="WhatsApp DP" />
      <a id="downloadLink" href="" download="whatsapp_dp.jpg">Download DP</a>
    </div>
  </div>
<script>
  document.getElementById('getDPBtn').addEventListener('click', async () => {
    const number = document.getElementById('number').value.trim();
    const loader = document.getElementById('loader');
    const result = document.getElementById('result');
    const dpImage = document.getElementById('dpImage');
    const downloadLink = document.getElementById('downloadLink');

    if (!number) {
      alert('Please enter a WhatsApp number');
      return;
    }

    loader.style.display = 'block';
    result.style.display = 'none';

    try {
      const res = await fetch(`/api/get-dp?number=${encodeURIComponent(number)}`);
      const data = await res.json();

      if (data.success) {
        dpImage.src = data.dpUrl;
        downloadLink.href = data.dpUrl;
        result.style.display = 'block';
      } else {
        alert(data.message || 'DP not found');
      }
    } catch (e) {
      alert('Failed to fetch DP');
    } finally {
      loader.style.display = 'none';
    }
  });
</script>
</body>
</html>
