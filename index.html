<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.8rem;
      width: 90%;
      max-width: 500px;
      margin: 0.5rem;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: #00c853;
      color: white;
      cursor: pointer;
    }
    .video-box {
      background: #1e1e1e;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
    .links a {
      display: inline-block;
      margin: 0.5rem;
      background: #2962ff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>TikTok Downloader</h2>
  <input type="text" id="tiktokUrl" placeholder="Paste TikTok link here" />
  <button onclick="fetchVideo()">Get Video</button>

  <div id="result"></div>

  <script>
    async function fetchVideo() {
      const inputUrl = document.getElementById('tiktokUrl').value.trim();
      const apiKey = "edbcfabbca5a9750";
      const apiUrl = `https://api-dark-shan-yt.koyeb.app/download/tiktok?url=${encodeURIComponent(inputUrl)}&apikey=${apiKey}`;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Loading...";

      try {
        const res = await fetch(apiUrl);
        const json = await res.json();

        console.log("API Response:", json); // DEBUG LINE

        if (json.status && json.result) {
          const v = json.result;
          resultDiv.innerHTML = `
            <div class="video-box">
              <img src="${v.cover}" alt="Cover"/>
              <h3>@${v.author?.username || v.author?.unique_id}</h3>
              <p>${v.desc || 'No description'}</p>
              <div class="links">
                <a href="${v.nowm}" download>Download No Watermark</a>
                <a href="${v.wm}" download>Download Watermark</a>
                <a href="${v.music}" download>Download Music</a>
              </div>
            </div>
          `;
        } else {
          resultDiv.innerHTML = "Failed to load video. Check TikTok URL or try again.";
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "Error fetching video data.";
      }
    }
  </script>
</body>
</html>
